<!DOCTYPE html>
<html lang="en" data-wails-dropzone>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Wails App</title>
</head>
<body style="margin:0; height:100vh; display:grid; grid-template-columns:1fr 1fr; grid-template-rows:1fr 1fr;">
<div style="background:green; color:white; padding:20px; box-sizing:border-box; text-shadow: 1px 1px 2px rgba(0,0,0,0.7);">
    <h2 style="margin-top:0;">Tutorial</h2>
    <ol style="line-height:1.5;">
        <li>Set Display Scale to <strong>200%</strong> on Windows</li>
        <li>Open the <strong>DevTools Console</strong></li>
        <li>Drop a file into the <strong>green quadrant</strong> — it will correctly <code>console.log</code> the effective dropzone</li>
        <li>Drop a file into any <strong>red area</strong> — it will incorrectly <code>console.log</code> that the file was dropped on <code>Element null</code></li>
    </ol>
</div>
<div style="background:red;"></div>
<div style="background:red;"></div>
<div style="background:red;"></div>
</body>
<script type="module" src="/main.js"></script>
</body>
</html>
